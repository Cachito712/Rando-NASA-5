<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NASA Rando - Site Officiel</title>
    <style>
        :root { --accent: #60a5fa; --header-ui: #fbbf24; --bg-card: rgba(0, 0, 0, 0.85); }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #1e293b url('fond.jpg') no-repeat center center fixed; background-size: cover; color: white; min-height: 100vh; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 60px; background: rgba(0,0,0,0.4); }
        .main-title { font-size: 4rem; font-weight: 900; margin: 0; text-transform: uppercase; color: white; text-shadow: 0 4px 15px rgba(0,0,0,0.6); }

        /* --- MENU LIENS UTILES (Rapproché) --- */
        .links-block { position: relative; color: var(--header-ui); cursor: pointer; padding: 10px 0; }
        .nav-menu { display: none; position: absolute; background: #0f172a; border: 1px solid var(--accent); border-radius: 8px; min-width: 220px; padding: 5px 0; z-index: 9999; list-style: none; margin: 0; box-shadow: 0 15px 40px rgba(0,0,0,0.8); top: 35px; left: 0; }
        .links-block:hover .nav-menu { display: block; }

        /* SOUS-MENU MÉTÉO */
        .sub-trigger { position: relative; }
        .sub-menu { display: none; position: absolute; left: 100%; top: 0; background: #0f172a; border: 1px solid var(--accent); border-radius: 0 8px 8px 0; min-width: 200px; list-style: none; padding: 0; margin: 0; }
        .sub-trigger:hover .sub-menu { display: block; }

        .nav-menu li, .sub-menu li { padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); color: white; list-style: none; }
        .nav-menu li:hover, .sub-menu li:hover { background: rgba(255,255,255,0.1); color: var(--accent); }
        .nav-menu a { color: inherit; text-decoration: none; display: block; }

        /* --- CARTES PRINCIPALES --- */
        .container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        .card { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; padding: 25px; backdrop-filter: blur(10px); }
        .card h2 { color: var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 8px; margin-top: 0; }
        .card ul { list-style: none; padding: 0; margin: 15px 0 0 0; }
        .card li { padding: 8px 0; cursor: pointer; }
        .card li:hover { color: var(--accent); }

        /* Tiroir Orientation (Spécifique) */
        .item-special { position: relative; font-weight: bold; }
        .inner-menu { display: none; position: absolute; left: -320px; top: 0; background: #0f172a; border: 1px solid var(--accent); border-radius: 8px; min-width: 300px; padding: 10px 0; list-style: none; }
        .item-special:hover .inner-menu { display: block; }

        /* --- MODALES (CORRECTIF AFFICHAGE TEXTE) --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; align-items: flex-start; justify-content: center; overflow-y: auto; padding: 40px 0; }
        .modal-content { position: relative; width: 95%; max-width: 800px; display: flex; flex-direction: column; }
        .close { position: fixed; top: 10px; right: 20px; color: white; font-size: 50px; cursor: pointer; z-index: 10001; }
        
        .modal-text-box { background: white; color: #333; padding: 30px; border-radius: 10px; line-height: 1.6; width: 100%; box-sizing: border-box; }
        .
