<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NASA Rando - Site Officiel</title>
    <style>
        :root { --accent: #60a5fa; --header-ui: #fbbf24; --bg-card: rgba(0, 0, 0, 0.85); }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #1e293b url('fond.jpg') no-repeat center center fixed; background-size: cover; color: white; min-height: 100vh; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 60px; background: rgba(0,0,0,0.4); }
        .main-title { font-size: 4rem; font-weight: 900; margin: 0; text-transform: uppercase; color: white; text-shadow: 0 4px 15px rgba(0,0,0,0.6); }
        
        /* Menu Liens Utiles - Style original */
        .nav-menu { display: none; position: absolute; background: #0f172a; border: 1px solid var(--accent); border-radius: 8px; min-width: 320px; padding: 10px 0; z-index: 9999; list-style: none; margin: 0; box-shadow: 0 15px 40px rgba(0,0,0,0.8); }
        .links-block { position: relative; color: var(--header-ui); cursor: pointer; }
        .links-block:hover .nav-menu { display: block; top: 30px; left: 0; }
        
        .item-special { position: relative; font-weight: bold; cursor: pointer; padding: 10px 0; }
        .item-special:hover > .nav-menu { 
            display: block !important; 
            left: -320px !important; 
            top: 0 !important; 
            padding-left: 30px !important; 
        }

        .nav-menu li { padding: 12px 20px !important; border-bottom: 1px solid rgba(255,255,255,0.05); color: white; cursor: pointer; }
        .nav-menu li:hover { color: var(--accent); background: rgba(255,255,255,0.1); }
        
        .container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        .card { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; padding: 25px; backdrop-filter: blur(10px); }
        .card h2 { color: var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 8px; margin-top: 0; }
        .card ul { list-style: none; padding: 0; margin: 15px 0 0 0; }
        .card li { padding: 8px 0; cursor: pointer; }
        .card li:hover { color: var(--accent); }
        
        /* CORRECTIF MODALE : align-items: flex-start pour voir le d√©but des textes longs */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; align-items: flex-start; justify-content: center; overflow-y: auto; padding: 40px 0; }
        .modal-content { position: relative; width: 95%; display: flex; flex-direction: column; align-items: center; }
        .close { position: fixed; top: 10px; right: 20px; color: white; font-size: 50px; cursor: pointer; z-index: 10001; }
        
        .modal-text-box { background: white; color: #333; padding: 30px; border-radius: 10px; width: 100%; max-width: 800px; line-height: 1.6; margin-top: 20px; }
        .modal-text-box h2, .modal-text-box h1 { color: var(--accent); margin-top: 0; }
        .modal-text-box input, .modal-text-box textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
