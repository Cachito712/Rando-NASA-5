    <style>
        :root {
            --glass: rgba(0, 0, 0, 0.9);

        body {
            margin: 0; padding: 0;

            background: #1e293b url('fond.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .links-area { position: relative; width: 200px; padding: 10px 0; }
        .main-title { font-size: 5rem; font-weight: 900; margin: 0; text-transform: uppercase; }
        .contact-area { width: 200px; text-align: center; cursor: pointer; }

        /* ICONES SVG */
        .icon-svg { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2; vertical-align: middle; margin-right: 8px; }
        .icon-mail { width: 40px; height: 40px; stroke: white; fill: none; }

        /* MENUS D√âROULANTS */
        .submenu {
            display: none;
            position: absolute;
            background: #0f172a;
            border: 1px solid var(--accent);
            border-radius: 8px;
            min-width: 280px;
            padding: 10px 0;
            z-index: 1000;
            list-style: none;
        }

        /* Affichage Liens Utiles */
        .links-area:hover .submenu { display: block; top: 40px; left: 0; }

        /* Affichage Orientation (dans la carte) */
        .has-submenu { position: relative; font-weight: bold; color: #fff; cursor: pointer; padding-bottom: 5px; }
        .has-submenu:hover .submenu { 
            display: block; 
            left: 100%; /* S'ouvre √† droite */
            top: 0;
            margin-left: 10px;
        }
        /* Pont pour le hover */
        .has-submenu::after { content: ""; position: absolute; right: -20px; width: 20px; height: 100%; top: 0; }

        .submenu li { padding: 10px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .submenu li:hover { background: rgba(96, 165, 250, 0.2); color: var(--accent); }
        .submenu a { color: white; text-decoration: none; display: block; }

        /* GRILLE */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
        }

        .card h2 { color: var(--accent); border-bottom: 1px solid var(--accent); padding-bottom: 10px; margin-top: 0; }
        .card ul { list-style: none; padding: 0; }
        .card li { padding: 8px 0; cursor: pointer; }
        .card li:hover { color: var(--accent); }

        /* MODALES */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; color: black; padding: 30px; border-radius: 12px; width: 500px; position: relative; }
        .close { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, textarea, button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-family: inherit; }
        button { background: var(--accent); color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
