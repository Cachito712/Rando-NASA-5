<script>
    const SOURCE_DATA = {
        "balisage": {
            "titre": "Balisage des itinéraires",
            "texte": "", // On laisse vide pour donner toute la place à l'image
            "image": "images/Balisage.png"
        }
    };

    function chargerContenu(id) {
        const info = SOURCE_DATA[id];
        if(info) {
            const corps = document.getElementById('corpsDyna');
            const imgContainer = document.getElementById('imageDyna');
            const titre = document.getElementById('titreDyna');

            // Si c'est le balisage, on cache le titre et le texte pour l'image seule
            if(id === 'balisage') {
                titre.style.display = 'none';
                corps.style.display = 'none';
                imgContainer.style.flex = '1';
                // On force une taille maximale pour la lecture
                imgContainer.innerHTML = `<img src="${info.image}" style="max-height: 85vh; width: auto; cursor: zoom-out;" onclick="closeModal('modalContenu')">`;
            } else {
                // Pour les autres textes classiques
                titre.style.display = 'block';
                corps.style.display = 'block';
                titre.innerText = info.titre;
                corps.innerHTML = info.texte;
                imgContainer.innerHTML = info.image ? `<img src="${info.image}">` : "";
            }
            
            document.getElementById('modalContenu').style.display = 'flex';
        }
    }

    function openContactModal() { document.getElementById('contactModal').style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
</script>
