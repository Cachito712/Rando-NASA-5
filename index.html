    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);

            --text: #ffffff;
            --accent: #3b82f6;
            --header-ui: #fbbf24;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: var(--text);
            min-height: 100vh;
        }

        .bg-fixed {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('fond.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0,0,0,0.5);
        }

        /* MENU LIENS UTILES */
        .nav-links-top { position: relative; color: var(--header-ui); cursor: pointer; font-weight: bold; }
        .dropdown-top { 
            display: none; position: absolute; top: 30px; left: 0; 
            background: #0f172a; border: 1px solid var(--accent); 
            list-style: none; padding: 0; margin: 0; min-width: 200px; z-index: 1000;
        }
        .nav-links-top:hover .dropdown-top { display: block; }
        
        .has-sub-top { position: relative; }
        .sub-meteo { display: none; position: absolute; left: 100%; top: 0; background: #0f172a; border: 1px solid var(--accent); list-style: none; padding: 0; min-width: 180px; }
        .has-sub-top:hover .sub-meteo { display: block; }
        .dropdown-top li a { color: white; text-decoration: none; display: block; padding: 10px 15px; }

        .main-title { font-size: 3rem; margin: 0; text-transform: uppercase; letter-spacing: 5px; font-weight: 900; }
        .contact-icon { color: var(--header-ui); cursor: pointer; }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
        }

        .card h2 {
            font-size: 1.1rem;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
            text-transform: uppercase;
        }

        .card ul { list-style: none; padding: 0; margin: 15px 0 0 0; }
        .card ul li { padding: 8px 0; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card ul li:hover { color: var(--accent); }

        /* SOUS-MENU ORIENTATION (LIGNE 1 MILIEU) */
        .nested-trigger { position: relative; font-weight: bold; color: var(--header-ui); }
        .nested-content {
            display: none; position: absolute; left: 95%; top: 0;
            background: #0f172a; border: 1px solid var(--accent);
            list-style: none; padding: 5px 0; min-width: 220px; z-index: 500;
            border-radius: 8px;
        }
        .nested-trigger:hover .nested-content { display: block; }
        .nested-content li { padding: 8px 15px !important; color: white !important; font-weight: normal; }

        /* MODALE */
        .modal {
            display: none; position: fixed; z-index: 9999;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; color: #1e293b;
            padding: 30px; border-radius: 15px;
            width: 90%; max-width: 800px; position: relative;
            text-align: center;
        }
        .modal-content img { max-width: 100%; height: auto; border-radius: 10px; }
        .close { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; color: #333; }
    </style>
</head>
