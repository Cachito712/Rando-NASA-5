<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide de Randonn√©e P√©destre</title>
    <style>
        /* RESET ET BASE */
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        
        .main-container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        
        h1 { color: #1e40af; text-align: center; font-size: 2.8em; margin-bottom: 50px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

        /* GRILLE DE 6 ENCADR√âS - DESIGN ORIGINAL RESTAUR√â */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.2);
            border-color: #2563eb;
        }

        .card .icon { font-size: 50px; margin-bottom: 15px; }
        .card h3 { margin: 0; color: #1e3a8a; font-size: 1.4em; }

        /* SECTION LIENS UTILES ET CONTACT */
        .footer-layout {
            display: flex;
            gap: 20px;
            align-items: stretch;
        }

        .links-bar {
            flex: 2;
            background: #eff6ff;
            border-radius: 20px;
            padding: 25px;
            border: 2px dashed #3b82f6;
        }

        .links-bar h2 { margin-top: 0; color: #1e40af; font-size: 1.2em; border-bottom: 1px solid #bfdbfe; padding-bottom: 10px; }
        
        .links-list { display: flex; flex-wrap: wrap; gap: 20px; padding: 0; list-style: none; margin-top: 15px; }
        .links-list li { display: flex; align-items: center; gap: 8px; }
        .links-list a { color: #2563eb; text-decoration: none; font-weight: 600; cursor: pointer; }
        .links-list a:hover { text-decoration: underline; }

        .contact-btn {
            flex: 1;
            background: #1e40af;
            color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background 0.3s;
            padding: 20px;
        }

        .contact-btn:hover { background: #1d4ed8; }
        .contact-btn span { font-size: 30px; margin-bottom: 5px; }

        /* MODALE LARGE ET PROPRE */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #fff;
            margin: 2vh auto;
            width: 85%;
            max-width: 1100px;
            height: 92vh;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header { padding: 15px 25px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; text-align: right; }
        .close { font-size: 35px; font-weight: bold; cursor: pointer; color: #94a3b8; }
        .close:hover { color: #000; }

        .modal-body { flex: 1; overflow-y: auto !important; padding: 40px; }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .menu-grid { grid-template-columns: repeat(2, 1fr); }
            .footer-layout { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>üèîÔ∏è Guide de Randonn√©e P√©destre</h1>

    <div class="menu-grid">
        <div class="card" onclick="chargerContenu('histoire')"><span class="icon">üìú</span><h3>Histoire</h3></div>
        <div class="card" onclick="chargerContenu('bienfaits')"><span class="icon">ü©∫</span><h3>Bienfaits</h3></div>
        <div class="card" onclick="chargerContenu('equipement')"><span class="icon">üéí</span><h3>√âquipement</h3></div>
        <div class="card" onclick="chargerContenu('meteo')"><span class="icon">‚òÄÔ∏è</span><h3>M√©t√©o</h3></div>
        <div class="card" onclick="chargerContenu('faune')"><span class="icon">ü¶å</span><h3>Faune & Flore</h3></div>
        <div class="card" onclick="chargerContenu('risques')"><span class="icon">‚ö†Ô∏è</span><h3>Risques</h3></div>
    </div>

    <div class="footer-layout">
        <div class="links-bar">
            <h2>üîó Liens utiles & Outils</h2>
            <ul class="links-list">
                <li>üö© <a onclick="chargerContenu('balisage')">Comprendre le balisage</a></li>
                <li>üåê <a href="https://www.ffrandonnee.fr" target="_blank">FFRandonn√©e</a></li>
                <li>üèîÔ∏è <a href="https://www.meteofrance.com/meteo-montagne" target="_blank">M√©t√©o Montagne</a></li>
            </ul>
        </div>
        
        <a href="mailto:votre@email.com" class="contact-btn">
            <span>‚úâÔ∏è</span>
            <strong>Contactez-nous</strong>
        </a>
    </div>
</div>

<div id="modalContenu" class="modal">
    <div class="modal-content">
        <div class="modal-header"><span class="close" onclick="closeModal()">&times;</span></div>
        <div class="modal-body" id="modalInner"></div>
    </div>
</div>

<script>
    const SOURCE_DATA = {
        "balisage": { "type": "image", "url": "images/Balisage.png" },
        "histoire": { "type": "doc", "url": "documentation/histoire.html" },
        "bienfaits": { "type": "doc", "url": "documentation/bienfaits.html" }
    };

    async function chargerContenu(id) {
        const info = SOURCE_DATA[id];
        const inner = document.getElementById('modalInner');
        const modal = document.getElementById('modalContenu');
        
        if(!info) { alert("Cette section est en cours d'√©criture !"); return; }

        inner.innerHTML = "<p style='text-align:center;'>Chargement en cours...</p>";
        inner.scrollTop = 0;

        if(info.type === "image") {
            inner.innerHTML = `<img src="${info.url}" style="width:100%; border-radius:10px;">`;
        } else {
            try {
                const response = await fetch(info.url + '?v=' + Date.now());
                const html = await response.text();
                inner.innerHTML = html;
            } catch (err) { inner.innerHTML = "Erreur de chargement du fichier."; }
        }
        
        modal.style.display = 'block';
        setTimeout(() => { inner.scrollTop = 0; }, 100);
    }

    function closeModal() { document.getElementById('modalContenu').style.display = 'none'; }
    window.onclick = e => { if(e.target == document.getElementById('modalContenu')) closeModal(); }
</script>

</body>
</html>
