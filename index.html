<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Rando</title>
    <style>
        :root {
            --glass: rgba(0, 0, 0, 0.85);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #60a5fa;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white; height: 100vh; overflow: hidden;
        }

        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('fond.jpg') no-repeat center center fixed;
            background-size: cover; z-index: -1;
        }

        header {
            display: grid; grid-template-columns: 280px 1fr 280px;
            align-items: center; padding: 10px 40px 15px 40px;
            position: relative; z-index: 2000;
        }

        .links-wrapper { position: relative; padding-bottom: 20px; margin-bottom: -20px; }
        .links-btn { font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 1.1rem; }

        .main-title {
            font-size: 5.5rem; text-transform: uppercase; font-weight: 900;
            text-shadow: 0 5px 20px rgba(0,0,0,0.8); margin: 0; text-align: center;
        }

        .contact-box { display: flex; flex-direction: column; align-items: center; cursor: pointer; justify-self: end; }
        .contact-box span { font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; }

        .icon-svg { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2; }
        .icon-mail { width: 45px; height: 45px; stroke: white; stroke-width: 1.5; fill: none; }

        /* --- SYSTÈME DE MENUS --- */
        .submenu {
            display: none; position: absolute;
            background: rgba(15, 23, 42, 0.98); min-width: 280px;
            border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            z-index: 3000; padding: 5px 0; border: 1px solid var(--accent);
        }

        /* Liens utiles (sous le texte) */
        .links-wrapper:hover .submenu { display: block; top: 30px; left: 0; }

        /* ORIENTATION - REGLAGE PRECIS */
        .has-submenu { position: relative; }
        
        /* Zone de pont invisible pour éviter la fermeture au mouvement de souris vers la droite */
        .has-submenu::after {
            content: ""; position: absolute; right: -30px; top: 0; width: 35px; height: 100%;
        }

        .has-submenu:hover > .submenu { 
            display: block !important; 
            left: 100% !important; 
            top: -10px !important; 
            margin-left: 5px;
        }

        .submenu li, .submenu a { 
            padding: 12px 20px; display: block; text-decoration: none; 
            color: white; border-bottom: 1px solid rgba(255,255,255,0.05);
            background: transparent !important; cursor: pointer;
        }
        .submenu li:hover, .submenu a:hover { color: var(--accent) !important; background: rgba(255,255,255,0.1) !important; }

        /* --- GRILLE --- */
        .container {
            max-width: 1400px; margin: 0 auto; padding: 0 20px;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
        }
        .card {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 12px; padding: 15px 20px;
        }
        .card-orientation { z-index: 1000; } /* Priorité d'affichage pour les menus */
