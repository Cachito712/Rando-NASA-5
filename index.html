    <style>
        :root { --accent: #60a5fa; --header-ui: #fbbf24; --bg-card: rgba(0, 0, 0, 0.9); }
        
        body { 
            margin: 0; padding: 0; font-family: sans-serif; 
            background: #1e293b url('fond.jpg') no-repeat center center fixed; 
            background-size: cover; color: white; 
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 50px; background: rgba(0,0,0,0.7); 
        }

        /* NAVIGATION HEADER */
        .nav-link { position: relative; color: var(--header-ui); cursor: pointer; padding: 15px; font-weight: bold; }
        .dropdown-header { 
            display: none; position: absolute; top: 45px; left: 0; 
            background: #0f172a; border: 1px solid var(--accent); 
            padding: 10px; list-style: none; min-width: 200px; z-index: 1000;
        }
        .nav-link:hover .dropdown-header { display: block; }
        .dropdown-header a { color: white; text-decoration: none; display: block; padding: 8px; }
        .dropdown-header a:hover { color: var(--accent); }

        /* GRILLE 6 BLOCS */
        .container { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 20px; max-width: 1200px; margin: 30px auto; padding: 20px; 
        }
        .card { 
            background: var(--bg-card); border: 1px solid var(--accent); 
            border-radius: 12px; padding: 20px; 
        }
        .card h2 { color: var(--accent); border-bottom: 1px solid var(--accent); margin-top: 0; }
        .card ul { list-style: none; padding: 0; }
        .card li { padding: 8px 0; cursor: pointer; }
        .card li:hover { color: var(--accent); }

        /* SOUS-MENU ORIENTATION */
        .nested-menu { position: relative; font-weight: bold; color: var(--header-ui); }
        .nested-list { 
            display: none; background: #1e293b; border: 1px solid white; 
            padding: 10px; list-style: none; margin-top: 5px;
        }
        .nested-menu:hover .nested-list { display: block; }

        /* MODALES */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; 
        }
        .modal-content { position: relative; max-width: 90%; max-height: 90%; }
        .modal-content img { width: 100%; height: auto; border-radius: 8px; }
        .close { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }

        /* FORMULAIRE */
        .form-box { background: white; color: #333; padding: 25px; border-radius: 10px; width: 400px; }
        .form-box input, .form-box textarea { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
        .form-box button { width: 100%; background: var(--accent); color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
