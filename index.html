<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NASA Rando - Version Propre</title>
    <style>
        :root { --accent: #60a5fa; --header-ui: #fbbf24; --bg-card: rgba(0, 0, 0, 0.85); }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #1e293b url('fond.jpg') no-repeat center center fixed; background-size: cover; color: white; min-height: 100vh; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 60px; background: rgba(0,0,0,0.4); }
        .main-title { font-size: 4rem; font-weight: 900; margin: 0; text-transform: uppercase; color: white; text-shadow: 0 4px 15px rgba(0,0,0,0.6); }
        
        /* NAVIGATION ET MENUS */
        .links-block { position: relative; color: var(--header-ui); cursor: pointer; padding: 10px; }
        .nav-menu { 
            display: none; position: absolute; background: #0f172a; 
            border: 1px solid var(--accent); border-radius: 8px; 
            min-width: 250px; padding: 10px 0; z-index: 9999; 
            list-style: none; margin: 0; box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            top: 40px; left: 0;
        }

        .links-block:hover .nav-menu { display: block; }

        /* SOUS-MENU MÉTÉO */
        .has-submenu { position: relative; }
        .submenu { 
            display: none; position: absolute; left: 100%; top: -1px; 
            background: #0f172a; border: 1px solid var(--accent); 
            border-radius: 0 8px 8px 8px; min-width: 200px; list-style: none; padding: 0; 
        }
        .has-submenu:hover .submenu { display: block; }

        .nav-menu li { padding: 12px 20px 12px 30px; border-bottom: 1px solid rgba(255,255,255,0.05); color: white; cursor: pointer; }
        .nav-menu li:hover { color: var(--accent); background: rgba(255,255,255,0.1); }
        .nav-menu a { color: inherit; text-decoration: none; display: block; width: 100%; }

        /* GRILLE ET CARTES */
        .container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        .card { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; padding: 25px; backdrop-filter: blur(10px); }
        .card h2 { color: var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 8px; margin-top: 0; font-size: 1.4rem; }
        .card ul { list-style: none; padding: 0; margin: 15px 0 0 0; }
        .card li { padding: 10px 0 10px 20px; cursor: pointer; position: relative; }
        .card li::before { content: "•"; position: absolute; left: 0; color: var(--accent); }
        .card li:hover { color: var(--accent); padding-left: 25px; transition: 0.3s; }

        /* MENU ORIENTATION DÉROULANT (SANS DÉCALAGE) */
        .orientation-trigger { color: var(--header-ui) !important; font-weight: bold; }
        .orientation-list { 
            display: none; position: absolute; background: #0f172a; 
            border: 1px solid var(--accent); border-radius: 8px; 
            min-width: 230px; list-style: none; padding: 0; z-index: 2000;
            left: 90%; top: 0; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .orientation-trigger:hover .orientation-list { display: block; }
        .orientation-list li { color: white !important; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 15px !important; }
        .orientation-list li:hover { background: rgba(255,255,255,0.1); }

        /* MODALES */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; align-items: center; justify-content: center; }
        .modal-content { position: relative; width: 95%; height: 95%; display: flex; align-items: center; justify-content: center; }
        .modal-content img { max-width: 100%; max-height: 90vh; border-radius: 8px; }
        .close { position: absolute; top: 20px; right: 30px; color: white; font-size: 50px; cursor: pointer; z-index: 10001; }
        
        /* FORMULAIRE CONTACT */
        .form-container { background: white; color: #333; padding: 40px; border-radius: 15px; width: 450px; text-align: left; }
        .form-container input, .form-container textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .form-container button { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
